<h4 class="ui horizontal divider header">
  当前选择 {{choice}}
</h4>

<div class="ui raised segment">
  <ul [ngSwitch]="choice">
    <li *ngSwitchCase="1">第一个</li>
    <li *ngSwitchCase="2">第二个</li>
    <li *ngSwitchCase="3">第三个</li>
    <li *ngSwitchCase="4">第四个</li>
    <li *ngSwitchCase="2">第二个再次</li>
    <li *ngSwitchDefault>默认选择</li>
  </ul>
</div>

<div style="margin-top:20px;">
  <button class="ui primary button" (click)="nextChoice()">
    下一个
  </button>
</div>
